<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Nexus Clash profile lookup</title>
</head>
<link rel="STYLESHEET" type="text/css" href="profileStyle.css" />
<body>
  <div class="staticBar">
    <h1>Enter character name to lookup</h1>
    <form>
      <label>Character Name: </label>
      <input type="text" name="charName" maxlength="128" value="" id='name'>
      <input type="submit" name="submitBtn" value="Lookup" onclick="lookup(nameGrab())">
    </form>
  </div>
</body>
<script type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.min.js"></script>
<script src="profileScript.js"></script>
</html>
