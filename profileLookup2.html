<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Nexus Clash profile lookup</title>
</head>
<link rel="STYLESHEET" type="text/css" href="profileStyle.css" />
<body>
  <div class="staticBar">
    <h1>Enter character name to lookup</h1>
    <form>
      <label>Character Name: </label>
      <input type="text" name="charName" maxlength="128" value="" id='name'>
      <div class="submit" id="submitButton" style="border-color:#FFFFFF; background-color:#000000" onclick="lookup()"> Submit </div>
    </form>
  </div>
</body>
<script type="text/javascript"></script>
<script src="profileScript2.js"></script>
</html>
